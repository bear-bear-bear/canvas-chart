<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <canvas id="canvas" width="300" height="300"></canvas>
    <ul id="legendUL"></ul>
    <section id="legendAddSection"></section>

  <footer>
    <section class="label-section">
      <label for="centerHoleSizeRange">도넛홀 크기 조정</label>

      <label for="initialDataCallButton">초기 상태 불러오기</label>
    </section>
    <section class="detect-section">
      <input id="centerHoleSizeRange" type="range"  min="0" max="9" value="5" step="1" />

      <button id="sortLegendButton" type="button" title="범례 정렬하기">

      </button>
      <button id="initialDataCallButton" type="button" title="초기 상태 불러오기">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 20" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
      </button>
    </section>
  </footer>
  <script type="module" src="dist/scripts/index.js"></script>
